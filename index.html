<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Galería de Imágenes</title>

            </figure>

            <figure class="gallery__picture gallery__picture--g5">
                <img src="/assets/img5.jpg" alt="imagen playa" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g6">
                <img src="/assets/img6.jpg" alt="imagen playa" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g7">
                <img src="/assets/img7.jpg" alt="imagen playa" class="gallery__img">
            </figure>

            <figure class="gallery__picture gallery__picture--g8">

    </main>

</html>
